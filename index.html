<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="imagens/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,500;1,900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/54ef73db9f.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- estilo customizado -->
    <link rel="stylesheet" href="css/main.css">

    <title>Portal de serviços</title>
  </head>
  <body>
    <header>
        <div class="nav-inicial">
            <div class="d-flex justify-content-between">
                <div class="data ms-4">
                    20/03/2021, Sábado                
                </div>
                <div>
                    <img src="imagens/brasao_govCe.png" alt="logo do estado do ceará" width="150" class="img-fluid ms-4">
                </div>
            </div>
        </div>
        <div class="nav-secundaria">
            <div class="d-flex justify-content-between">
                <div class="ms-4 logo d-none d-sm-block">
                    <img src="imagens/logo_um.png" class="img-fluid">           
                </div>
                <div class="portal">
                    <h5>Portal de Serviços UVA</h5>
                </div>
            </div>
        </div>
    </header>
    <section class="block">
        <div class="container container-primary">
            <div class="d-flex justify-content-between" id="topo-conteudo">
                <h5>serviços</h5>
                <button class="btn btn-outline-light btn-sm">
                    <i class="fas fa-moon"></i>
                    <span>Tema escuro</span>
                </button>
            </div>
    
                <div class="container block">
                    <div class="input-group input-group-sm">
                        <input type="text" placeholder="Pesquise aqui..." class="form-control">
                        <button class="btn btn-outline-success px-4"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="container block">
                        <div class="row ">
                            <div class="col-md-6 col-lg-4 col-xl-3 ">
                                <div class="cartao">
                                    <i class="fas fa-user-graduate"></i>
                                    <h5>Aluno</h5>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4 col-xl-3 ">
                                <div class="cartao">
                                    <i class="fas fa-user-graduate "></i>
                                    <h5>professor</h5>
                                </div>
                            </div>

                            <div class="col-md-6 col-lg-4 col-xl-3 ">
                                <div class="cartao">
                                    <i class="fas fa-user-graduate"></i>
                                <h5>coordenador</h5>
                                </div>
                            </div>

                            <div class="col-md-6 col-lg-4 col-xl-3 ">
                                <div class="cartao">
                                    <i class="fas fa-user-graduate"></i>
                                <h5>diretor</h5>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4 col-xl-3 ">
                                <div class="cartao">
                                    <i class="fas fa-user-graduate"></i>
                                <h5>egresso</h5>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4 col-xl-3 ">
                                <div class="cartao">
                                    <i class="fas fa-user-graduate"></i>
                                <h5>sistema academico</h5>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4 col-xl-3 ">
                                <div class="cartao">
                                    <i class="fas fa-user-graduate"></i>
                                <h5>restaurante</h5>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4 col-xl-3 ">
                                <div class="cartao">
                                    <i class="fas fa-user-graduate"></i>
                                <h5>reservas</h5>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4 col-xl-12 ">
                                <div class="cartao">
                                    <i class="fas fa-user-graduate"></i>
                                <h5>plataforma sadoc</h5>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
        </div>
    </section>
    <footer>
        <div class="container text-center">
            <h5>&copy; 2021 Universidade Estadual Vale do Acaraú - UVA</h5>
        </div>
    </footer>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
